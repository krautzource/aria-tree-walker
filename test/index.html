<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA tree walker Test</title>
</head>
<body>
<span role="tree" data-owns="treeitem1 treeitem2" aria-label="test tree" data-treewalker="">
<span role="treeitem" data-owns-id="treeitem1" aria-label="item 1"></span>
<span role="treeitem" data-owns-id="treeitem2" aria-label="item 2"></span>
</span>

<span role="tree" data-owns="treeitem3 treeitem4" aria-label="test tree" data-treewalker="">
    <span role="treeitem" data-owns-id="treeitem3" aria-label="item 4"></span>
    <a role="treeitem" data-owns-id="treeitem4" aria-label="item 3" href="https://example.com"></a>
</span>

<!-- test error catching -->
<span role="tree" aria-label="bad tree" data-treewalker=""></span>

<script type="module">
import { attachNavigator } from '/dist/aria-tree-walker.esm.js';
document.querySelectorAll('[data-treewalker]').forEach(attachNavigator);
</script>
</body>
</html>
