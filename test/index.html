<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARIA tree walker Test</title>
  </head>
  <body>
    <span role="tree" data-owns="treeitem1 treeitem2" aria-label="test tree 1">
      <span
        role="treeitem"
        data-owns-id="treeitem1"
        data-owns="treeitem3"
        aria-label="item 1.1"
      ></span>
      <span
        role="treeitem"
        data-owns-id="treeitem2"
        aria-label="item 1.2"
      ></span>
      <span
        role="treeitem"
        data-owns-id="treeitem3"
        aria-label="item 1.1.1"
      ></span>
    </span>

    <span role="tree" data-owns="treeitem1 treeitem2 treeitem3" aria-label="test tree 2">
      <span
        role="treeitem"
        data-owns-id="treeitem1"
        aria-label="item 2.1"
      ></span>
      <a
        role="treeitem"
        data-owns-id="treeitem2"
        aria-label="item 2.2"
        href="https://example.com"
      ></a>
      <span
        role="treeitem"
        data-owns-id="treeitem3"
        aria-label="item 2.3"
        data-href="https://example.com"
      ></span>
    </span>

    <!-- test error catching -->
    <span role="tree" aria-label="bad tree"></span>
    <span role="tree" data-owns aria-label="bad tree 2"></span>
    <span role="tree" data-owns="notarget" aria-label="bad tree 3"></span>

    <script type="module">
      import { attachNavigator } from "/dist/aria-tree-walker.esm.js";
      document.querySelectorAll('[role="tree"]').forEach(attachNavigator);
    </script>
  </body>
</html>
